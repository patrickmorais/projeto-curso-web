    <title>Parágrafos</title>

<body>
    <h1> Parágrafos e Quebras de Linhas </h1>
    <hr>
    <p> Você pode escrever um parágrafo de quelaquer jeito, apenas colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p>
    <p> Se você quiser quebrar a linha durante um texto, basta digitar onde deseja a tag &lt;br&gt; ele vai pular a linha como neste <br> ponto que está vendo
    </p>
