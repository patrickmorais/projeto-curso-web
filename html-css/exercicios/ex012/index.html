<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor, podendo utilizar e deve utilizar todas extenssões para todos navegadores (MP4, M4V, OGV e WEBM)</p>
    <!--<video src="midias/meu-video-cod.mp4" controls></video> -->
    <video width="560" poster="midias/old/coffe.jpg"  controls>
        <source src="midias/coffe.mp4" type="video/mp4">
        <source src="midias/coffe-web.mp4" type="video/mp4">
        <source src="midias/coffe.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4o2QgD-ir14" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/373865488?h=5f932e3bff&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
 
</body>
</html>
